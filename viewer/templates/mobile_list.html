{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
    {% for television in object_list %}
                    <tr>
                        <td>
                            <!-- Název televizoru -->
                            <a href="{% url 'tv_detail' television.pk %}">
                                {{ television.brand }} ({{ television.brand_model }})
                            </a>
                            <br>
                            <!-- Popis televizoru menším písmem -->
                            <span style="font-size: 70%; color: gray;">
                                {{ television.description|slice:":50" }}...
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
               
    </div>
{% endblock %}
