{% extends "base.html" %}

{% block content %}
  <table>
    <tbody>
    {% for television in object_list %}
      <tr>
        <td><a href="{% url 'tv_detail' television.pk %}">{{ television.brand_name }} ({{ television.brand_model }})</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
    <br>
    <a href="{% url 'tv_create' %}" class="btn btn-success">Add TV</a>
{% endblock %}
