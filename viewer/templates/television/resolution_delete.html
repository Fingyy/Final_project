{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

   <div class="row mb-3">
      <label for="{{ form.display_resolution.id_for_label }}" class="col-sm-2 col-form-label">Smazat rozlišení displeje:</label>
      <div class="col-sm-10">
        {{ form.display_resolution.errors }}
        {{ form.display_resolution }}
      </div>
    </div>

    <button type="submit" class="btn btn-danger">Smazat</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Zpět</button>
</form>
{% endblock %}
