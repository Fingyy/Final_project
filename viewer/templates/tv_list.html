{% extends "base.html" %}

{% block content %}
  <table>
    <tbody>
    <div class="container text-center">
  <div class="row">
    <div class="col">
        <a href="{% url 'filtered_smart_tv' smart_tv='smart' %}" class="text-bg-info p-3" style="text-decoration: none;">Smart TV</a>
    </div>
    <div class="col">
        <a href="{% url 'filtered_tv_by_technology' technology='OLED' %}" class="text-bg-info p-3" style="text-decoration: none;">OLED TV</a>
    </div>
    <div class="col">
        <a href="{% url 'filtered_tv_by_technology' technology='QLED' %}" class="text-bg-info p-3" style="text-decoration: none;">QLED TV</a>
    </div>
    <div class="col">
        <a href="{% url 'filtered_tv_by_technology' technology='8K TV' %}" class="text-bg-info p-3" style="text-decoration: none;">8K TV</a>
    </div>
  </div>
  <div class="row">
    <div class="col-8">4K TV</div>
    <div class="col-4">Android TV</div>
  </div>
</div>
    {% for television in object_list %}
      <tr>
        <td><a href="{% url 'tv_detail' television.pk %}">{{ television.brand_name }} ({{ television.brand_model }})</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
    <br>
    <a href="{% url 'tv_create' %}" class="btn btn-success">Add TV</a>
{% endblock %}
