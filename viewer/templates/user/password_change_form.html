{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.old_password.errors }}
      <label for="{{ form.old_password.id_for_label }}">Staré heslo:</label>
      {{ form.old_password }}
    </div>
    <div class="form-group">
      {{ form.new_password1.errors }}
      <label for="{{ form.new_password.id_for_label }}">Nové heslo:</label>
      {{ form.new_password1 }}
    </div>
    <div class="form-group">
      {{ form.new_password2.errors }}
      <label for="{{ form.new_password.id_for_label }}">Potvrďte nové heslo:</label>
      {{ form.new_password2 }}
    </div>
    <input type="submit" value="Potvrdit" class="btn btn-primary">
      <a href="{% url 'profile_detail' %}" class="btn btn-secondary">Zpátky</a>
  </form>
{% endblock %}
