{% extends "base.html" %}

{% block content %}
    <h2>Přihlášení</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}">Uživatelské jméno:</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}">Heslo:</label>
            {{ form.password }}
        </div>
        
        <input type="submit" value="Přihlásit" class="btn btn-primary">
    </form>
    
    <p>Nemáte účet? <a href="{% url 'signup' %}">Zaregistrujte se</a></p>
{% endblock %}
